<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header" style="vertical-align: middle;">
        <h1>TIC-TAC-TOE</h1>
        <h6 style="font-family: cursive; font-style: italic;">Powered by Mars Rover Entertainment Systems</h6>
    </div>

    <div class="split">
        <!--This is the right section : PLAY SECTION-->
        <div class="left">
            <p>
                <h1 id="heading">Welcome!</h1>
                <h3 id="LevelHeading"></h3>
            </p>
            <div class="grid-container" style="vertical-align: middle; align-self: center;">
                <div class="grid-item" id="b1" onclick="toBoard(0);"></div>
                <div class="grid-item" id="b2" onclick="toBoard(1);"></div>
                <div class="grid-item" id="b3" onclick="toBoard(2);"></div>
                <div class="grid-item" id="b4" onclick="toBoard(3);"></div>
                <div class="grid-item" id="b5" onclick="toBoard(4);"></div>
                <div class="grid-item" id="b6" onclick="toBoard(5);"></div>
                <div class="grid-item" id="b7" onclick="toBoard(6);"></div>
                <div class="grid-item" id="b8" onclick="toBoard(7);"></div>
                <div class="grid-item" id="b9" onclick="toBoard(8);"></div>
            </div>
        </div>

        <!--This is the left section : MENU SECTION-->
        <div class="right">
            <div id="mode" style="vertical-align: middle;">
                <h1>CHOOSE YOUR OPPONENT! <br>(Select Mode)</h1>
                <button type="button" id="personplayer">Person</button>
                <button type="button" id="AI">Computer</button>
            </div>

            <div id="level">
                <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Select Level!!</h1>
                <button type="button" id="easy">BEGINNER</button>
                <button type="button" id="medium">INTERMEDIATE</button><br>
                <button type="button" id="hard">PRO</button>
                <button type="button" id="minimax">UNBEATABLE</button><br>
            </div>

            <h1 id="status"></h1><br>
            <button id="back2" type="button">Back to level selection</button> <br>
            <button id="back1" type="button">Back to Mode selection</button><br>
            <button id="reset" type="button" onclick="reset();">Reset Game</button><br>
            

        </div>
    </div>
    <div class="footer" style="vertical-align: middle;">
        <p style="font-style: italic;"> Designed with love by <a target="_blank" href="https://www.linkedin.com/in/niharika-rawat-0a7564137/">Rawat-Nira</a></p> 
    </div> 





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script1.js"></script>
    <script src="script2.js"></script>

</body>

</html>
